<!DOCTYPE html>
<html>

<head>

  <title>HomeWork</title>

</head>


<body>


  <div align="center">

    <h1 class="main-header" style="color:#E74C3C" font-family="Helvetica,sans-serif" position="center">Do you want to see now my CV?
    </h1>

    <p>I want to know who are you</p>
    <h2 style="color:#E74C3C" font-family="Helvetica,sans-serif" position="center">Please introduce yourself:
    </h2>
  </div>
  <form align="center">
    <input type="text" placeholder="Your Name" maxlength="10" pattern="[A-Za-z]{3}" />
    <br>
    <br>
    <input type="Your email" placeholder="Your email" required>
    <br>
    <br>
    <textarea name="" id="" placeholder="Few words about yourself" cols="30" rows="10"></textarea>
    <br>
    <br>
    <input type="submit">

  </form>

</body>
